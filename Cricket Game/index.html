<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Game - KSR</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main class="container">

        <h1>Bat Ball Wicket Game</h1>
        
        <div class="btn-group">
            <button id="bat"><img src="assets/bat.png" alt="bat">Bat</button>

            <button id="ball"><img src="assets/ball.png" alt="ball">Ball</button>

            <button id="wicket"><img src="assets/wicket.png" alt="wicket">Wicket</button>
        </div>

        <p class="compmsg"></p>

        <p class="usermsg"></p>
        
        <p style="background-color: rgb(44, 44, 42); font-size: 26px;" class="winnermsg"></p>
    </main>
<script src="script.js"></script>
</body>
</html>
